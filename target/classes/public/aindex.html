<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教务管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: relative;
        }

        header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 1rem;
            margin-top: 2rem;
        }

        .menu-item {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-color: #3498db;
        }

        .menu-item a {
            text-decoration: none;
            color: #34495e;
            font-size: 1.4rem;
            font-weight: 500;
            display: block;
            margin-bottom: 1rem;
        }

        .menu-item a:hover {
            color: #3498db;
        }

        .menu-item .description {
            margin-top: 1rem;
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.5;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #3498db, #2ecc71);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .menu-item:hover::before {
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎使用教务管理系统</h1>
        </header>
        <main>
            <div class="menu-grid">
                <div class="menu-item">
                    <a href="college-list.html">学院管理</a>
                    <div class="description">管理学院信息、查看学院列表</div>
                </div>
                <div class="menu-item">
                    <a href="speciality-list.html">专业管理</a>
                    <div class="description">管理专业信息、查看专业列表</div>
                </div>
                <div class="menu-item">
                    <a href="classgroup-list.html">班级管理</a>
                    <div class="description">管理班级信息、查看班级列表</div>
                </div>
                <div class="menu-item">
                    <a href="teacher-list.html">教师管理</a>
                    <div class="description">管理教师信息、查看教师列表</div>
                </div>
                <div class="menu-item">
                    <a href="admin-list.html">管理员管理</a>
                    <div class="description">管理管理员信息、查看管理员列表</div>
                </div>
                <div class="menu-item">
                    <a href="student-list.html">学生管理</a>
                    <div class="description">管理学生信息、查看学生列表</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
